	//left mouse
	alias "+bs_primary" "slot1; +attack"
	alias "-bs_primary" "-attack"
	
	//right mouse
	alias "+bs_secondary" "slot2; +attack"
	alias "-bs_secondary" "-attack"
	
	//middle mouse
	alias "+bs_melee" "slot3; +attack"
	alias "-bs_melee" "-attack"
	
	//jump
	alias "+bs_jump" "+jump; +duck"
	alias "-bs_jump" "-duck; -jump;"
	
	//shift
	alias "+bs_shift" "bind e bs_spy; bind 1 bs_eng_sentrygun; bind 2 bs_eng_dispenser; bind 3 bs_eng_entry; bind 4 bs_eng_exit; alias +bs_mouse1 +attack; alias -bs_mouse1 -attack; slot3;"
	alias "-bs_shift" "bind e bs_medic; bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4; alias +bs_mouse1 +bs_primary; alias -bs_mouse1 -bs_primary; slot1;"
	
		alias "bs_spy" "voicemenu 1 1"
		alias "bs_medic" "voicemenu 0 0"
		
		alias "bs_eng_sentrygun" "build 2"
		alias "bs_eng_dispenser" "build 0"
		alias "bs_eng_entry" "build 1"
		alias "bs_eng_exit" "build 3"
	
	alias "+bs_mouse1" "+bs_primary"
	alias "-bs_mouse1" "-bs_primary"
	
	//kp_enter
	alias "bs_switch_configs" "bs_heavy"
	alias "bs_heavy" "bind mouse2 +attack2; bind q +bs_secondary; alias bs_switch_configs bs_medic; alias bs_down bs_uberNow; echo ** HEAVY CONFIG LOADED **"
	alias "bs_medic" "bind mouse2 +bs_secondary; bind q +attack2; alias bs_switch_configs bs_heavy; alias bs_down bs_uberReady; echo ** MEDIC CONFIG LOADED **"
	//unused
	//alias "bs_default" "bind mouse2 +bs_secondary; bind q +attack2; alias bs_switch_configs bs_heavy; alias bs_down bs_uberNow; echo ** DEFAULT CONFIG LOADED **"
	
	//scroll wheel
	alias "bs_up" "voicemenu 1 1" //SPY!
	
	alias "bs_down" "bs_uberNow"
	alias "bs_uberNow" "voicemenu 1 6" //UBERCHARGE NOW DOCTOR
	alias "bs_uberReady" "voicemenu 1 7" //UBER IS READY!
	
	//bind for all 'cept heavy
	bind mouse1 +bs_mouse1
	bind mouse2 +bs_secondary
	bind mouse3 +bs_melee
	
	bind q "+attack2"
	bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 +bs_eng_pad; bind e bs_medic;
	bind "shift" "+bs_shift"
	
	bind "space" "+bs_jump"
	
	bind "KP_ENTER" "bs_switch_configs"
	
	bind "MWHEELUP" "bs_up"
	bind "MWHEELDOWN" "bs_down"
	
